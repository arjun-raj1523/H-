<ion-modal-view>
  <ion-header-bar>
  <a class="icons ion-arrow-left-a" href="#/login"></a>
    <h1 class="title">Sign Up</h1>
    
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSignup()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" ng-model="signUpData.uname">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="signUpData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signUpData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Re-Enter Password</span>
          <input type="password" ng-model="signUpData.reenter_password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Sign up</button>
        </label>
      </div>
    </form>  
  </ion-content>
</ion-modal-view>
