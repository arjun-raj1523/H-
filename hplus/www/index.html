
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

  <body ng-app="starter">
      <div ng-controller="loginCtrl">
        <form id="loginForm">
            <div class="list">
                <label class="item item-input">
                    
                    <input type="text" placeholder="Username" id="loginUsername" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    
                    <input type="password" placeholder="Password" id="loginPassword" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button ng-click="doLogin()" class="button button-block button-positive" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </div>
      <button id="signupButton" onclick="showSignup()"  class="button button-block button-positive"> Not yet Regsitered, Sign Up</button>
        <div ng-controller="loginCtrl">
            <form id="signupForm">
                <div class="list">
                    <label class="item item-input">
                        <input type="text" placeholder="Name" id="signupName" ng-model="signupData.name">
                    </label>
                    <label class="item item-input">
                        <input type="text" placeholder="Username(Your Hawk ID) " id="signupUsername" ng-model="signupData.username">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Password" id="signupPassword" ng-model="signupData.password">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Re-Enter Password" id="signupPasswordCheck" ng-model="signupData.passwordCheck">
                    </label>
                    <label class="item">
                        <button ng-click="doSignup()" class="button button-block button-positive" type="submit">Sign up</button>
                    </label>
                </div>
            </form>
        </div>
      <div id="ionicView" >
    <ion-nav-view></ion-nav-view>
      </div>
  </body>
</html>
